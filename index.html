<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>楼盘采光可视化 - 日照模拟系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body>
    <div id="empty-state">请在右上角导入 JSON 配置文件</div>

    <div id="controls">
        <button class="sidebar-toggle" id="sidebarToggle" title="收起/展开">☰</button>
        
        <div class="panel-content">
            <h2>☀️ 楼盘采光模拟</h2>

            <div class="control-group" id="statusBlock">
                <label>当前状态</label>
                <div style="font-size: 13px; color: #555; line-height: 1.5;">
                    坐标对齐规划图<br>
                    方位：<span style="color:#e01919;font-weight:800;">↑ 上方为北</span>
                </div>
            </div>

            <div class="control-group">
                <label>1. 导入数据</label>
                <div class="file-upload">
                    <label for="jsonInput" class="file-upload-btn">📂 选择 JSON 文件</label>
                    <input type="file" id="jsonInput" accept=".json">
                </div>
            </div>

            <div class="control-group">
                <label>2. 项目位置</label>
                <div class="location-config">
                    <div class="location-row">
                        <div class="field">
                            <span>选择城市</span>
                            <select id="citySelect">
                                <option value="">-- 加载中 --</option>
                            </select>
                        </div>
                        <div class="field">
                            <span>手动输入纬度</span>
                            <input type="number" id="latitudeInput" value="36.65" step="0.01" min="-90" max="90">
                        </div>
                    </div>
                    <div class="lat-display" id="latDisplay">当前: 北纬 36.65°</div>
                </div>
            </div>

            <div class="control-group">
                <label for="seasonSelect">3. 选择日期</label>
                <select id="seasonSelect">
                    <option value="-23.44" selected>冬至</option>
                    <option value="0">春/秋分</option>
                    <option value="23.44">夏至</option>
                </select>
            </div>

            <div class="control-group">
                <label>显示范围</label>
                <div class="inline-row" title="勾选后仅显示 isThisCommunity=true 的楼栋">
                    <input type="checkbox" id="toggleOwnOnly">
                    <span>只显示本小区</span>
                </div>
            </div>

            <div class="control-group" id="timeBlock">
                <label for="timeSlider">时间 (06:00 - 18:00)</label>
                <input type="range" id="timeSlider" min="6" max="18" step="0.05" value="10">
                <div class="time-display" id="timeText">10:00</div>
            </div>

            <div class="legend">
                <span>💡 提示: 拖动查看阴影变化</span>
            </div>
        </div>
    </div>

    <div id="timeDock" aria-label="时间控制" role="group" style="display:none;">
        <span class="timeLabel">时间</span>
        <input type="range" id="timeSliderDock" min="6" max="18" step="0.05" value="10">
        <span class="timeValue" id="timeTextDock">10:00</span>
    </div>

    <div id="compass" aria-hidden="true">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.75)" stroke="#333" stroke-width="2"/>
            <path d="M50 10 L60 50 L50 90 L40 50 Z" fill="#ddd"/>
            <path d="M50 10 L60 50 L50 50 L40 50 Z" fill="red"/>
            <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="red" text-anchor="middle">N</text>
        </svg>
    </div>

    <div id="canvas-container" aria-label="3D canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="examples/sample_data.js" onerror="console.log('未找到默认示例数据，请手动上传')"></script>
    <script src="js/cities.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
